<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Upload PDF Flipbook</title>
  </head>
  <body>
    <h2>Upload Flipbook</h2>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="uploadFlipbook()">Tải lên</button>

    <div id="result"></div>

    <script>
      async function uploadFlipbook() {
        const fileInput = document.getElementById("pdfFile");
        const file = fileInput.files[0];

        if (!file) {
          alert("Vui lòng chọn file PDF!");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (result.url) {
          document.getElementById("result").innerHTML = `
          <p>✅ Flipbook đã tạo: <a href="${result.url}" target="_blank">${result.url}</a></p>
          <iframe src="${result.url}" width="100%" height="600px"></iframe>
        `;
        } else {
          document.getElementById("result").innerText =
            "Tạo flipbook thất bại.";
          console.error(result);
        }
      }
    </script>
  </body>
</html>
