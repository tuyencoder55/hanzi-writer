<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hanzi Writer Viewer</title>
    <script src="https://unpkg.com/hanzi-writer@2.0.2/dist/hanzi-writer.min.js"></script>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
        padding: 40px;
      }
      #target {
        width: 450px;
        height: 450px;
        margin: 20px auto;
      }
      .pinyin {
        font-size: 22px;
        margin-top: 10px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>HÃ¡n tá»±: <span id="character"></span></h1>
    <div id="target"></div>
    <div id="info"></div>

    <script>
      const char = decodeURIComponent(
        window.location.pathname.slice(1) || "ä½ "
      );
      document.getElementById("character").textContent = char;

      const writer = HanziWriter.create("target", char, {
        width: 450,
        height: 450,
        showOutline: true,
        showCharacter: false,
        strokeAnimationSpeed: 1.2,
        delayBetweenStrokes: 150,
      });
      writer.animateCharacter();

      // âœ… Sá»­ dá»¥ng API khÃ¡c tá»« HanziGyan (tin cáº­y, JSONP)
      const script = document.createElement("script");
      script.src = `https://cdn.jsdelivr.net/gh/pepebecker/hanzi-lookup@master/dict/pinyin-lookup.js`;
      script.onload = () => {
        const pinyin = window.pinyinDict[char];
        if (pinyin) {
          const pEl = document.createElement("p");
          pEl.className = "pinyin";
          pEl.innerText = "Pinyin: " + pinyin;
          document.getElementById("info").appendChild(pEl);
        } else {
          const pEl = document.createElement("p");
          pEl.className = "pinyin";
          pEl.innerText = "Pinyin: khÃ´ng tÃ¬m tháº¥y ðŸ˜¥";
          document.getElementById("info").appendChild(pEl);
        }
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
