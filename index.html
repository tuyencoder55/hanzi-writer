<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hanzi Viewer</title>
    <script src="https://unpkg.com/hanzi-writer@2.0.2/dist/hanzi-writer.min.js"></script>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }
      #target {
        width: 450px;
        height: 450px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Hán tự: <span id="character"></span></h1>
    <div id="target"></div>

    <script>
      const char = decodeURIComponent(
        window.location.pathname.slice(1) || "你"
      );
      document.getElementById("character").textContent = char;

      // Render nét viết
      const writer = HanziWriter.create("target", char, {
        width: 500,
        height: 500,
        showOutline: true,
        showCharacter: false,
        strokeAnimationSpeed: 1.2,
        delayBetweenStrokes: 150,
      });
      writer.animateCharacter();

      // Fetch pinyin tự động
      fetch(`https://pinyin-api.vercel.app/api/pinyin?text=${char}`)
        .then((res) => res.json())
        .then((data) => {
          const pinyin = data.join(" ");
          const pEl = document.createElement("p");
          pEl.innerText = "Pinyin: " + pinyin;
          document.body.appendChild(pEl);
        })
        .catch((err) => {
          console.error("Lỗi khi lấy pinyin:", err);
        });
    </script>
  </body>
</html>
